<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mySetInterVal</title>
</head>
<body>
    <h1>写一个 mySetInterVal(fn, a, b),每次间隔 a,a+b,a+2b 的时间，然后写一个 myClear，停止上面的 mySetInterVal</h1>
    <h1 id='show'></h1>
</body>
<script>
    function mySetInterVal(fn, a, b){
        let e = document.getElementById('show')
        this.a = a;
        this.b = b;
        this.n = 0;
        this.handle = -1;
        this.star =()=>{
            this.handle = setTimeout(()=>{
                fn();
                this.n++;
                this.star();
                e.innerHTML = this.a+this.n*this.b 
                console.log(this.a+this.n*this.b);
            },this.a+this.n*this.b)
        }
        this.stop =()=>{
            clearTimeout(this.handle);
            this.time = 0;
        }
    }
    const a = new mySetInterVal(()=>console.log('我执行了'),1000,2000);
    a.star();
    // a.stop();
</script>
</html>
